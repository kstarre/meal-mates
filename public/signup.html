<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form id="form-signup" name="signup" method="post" action="/signup" class="form container">
	    <div class="form-group">
	        <label for="email">Email address</label>
	        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>
	    <div class="form-group">
	        <label for="password">Password</label>
	        <input type="password" name="password" class="form-control" id="inputPws" placeholder="Password">
	    </div>
	    <button class="btn btn-primary" id="register-button" type="submit">Sign Up</button>
	</form>
</body>
</html>
