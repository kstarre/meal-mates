<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Mates</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="/js/mailfrontend.js"></script>
    <script type="text/javascript" src="/js/admingroup.js"></script>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <a class="navbar-brand" href="/">Meal Mates</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="logout" href="/logout"></a>
                        <button type="button" class="btn btn-secondary">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card" id="group-info-card">
                        <div class="card-block">
                            <h4 class="card-title">Edit Group</h4>
                            <br>
                            <form id="form-edit-profile" class="form container">
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Group Name</label>
                                    <div class="col-10">
                                        <input type="text" id="group-name" name="firstName" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Group Details</label>
                                    <div class="col-10">
                                        <input type="text" id="group-info" name="foodAllergies" class="form-control" placeholder="e.g. Gluten or Tree Nut Allergy">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Group Members</label>
                                    <div class="col-10">
                                        <ul id="group-members"></ul>
                                    </div>
                                </div>
                                <select class="form-control" name="groupSize" id="group-size-select">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                </select>
                                <div><p></div>
                                <input class="btn btn-primary" id="update-user-btn" type="submit" value="Submit">
                            </form>
                        </div>
                        <input id="to" type="text" placeholder="Enter E-mail address of friend to invite" />
                        <button id="send_email">Send Email</button>
                        <span id="message"></span>
                        <div>
                            <p></p>
                        </div>
                    </div>
                </div>
                <!-- end col-md-8 -->
                <div class="col-md-2"></div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </body>
    <!-- footer -->
    <nav class="navbar fixed-bottom navbar-light bg-faded" id="footer">
        <p> Copyright &copy; 2017 Meal Mates </p>
    </nav>
