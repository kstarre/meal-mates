<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Mates</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Meal Mates</a>
    </nav>
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Edit Profile Information</h4>
            <form method="POST" action="/editprofile" id="edit-profile">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">First Name</label>
                <div class="col-10">
                    <input type="text" id="first-name" name="firstName" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Last Name </label>
  <div class="col-10">
     <input type="text" id="last-name" name="lastName" class="form-control" placeholder="Last Name">
</div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Phone Number</label>
  <div class="col-10">
    <input type="tel" id="phone-number" name="phoneNumber" class="form-control" placeholder="1-(555)-555-5555">
</div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Food Allergies</label>
  <div class="col-10">
    <input type="text" id="food-allergies" name="foodAllergies" class="form-control" placeholder="e.g. Gluten or Tree Nut Allergy">
    </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Dietary Restrictions</label>
  <div class="col-10">
  <input type="text" id="dietary-restrictions" name="dietaryRestrictions" class="form-control" placeholder="e.g. Vegetarian or Kosher">
</div>
</div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        </form>
    </div>
</body>
<footer>
    <div class="container">
  
      Copyright &copy; 2017 Meal Mates
    </div>
  </footer>
