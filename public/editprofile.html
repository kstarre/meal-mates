<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Mates</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="js/editprofile.js"></script>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <a class="navbar-brand" href="/">Meal Mates</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-secondary" role="button" id="logout" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">Edit Profile Information</h4>
                            <br>
                            <form id="form-edit-profile" name="editProfile" method="post" action="/api/user" class="form container">
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Phone Number</label>
                                    <div class="col-10">
                                        <input type="tel" id="phone-number" name="phoneNumber" class="form-control" placeholder="1-(555)-555-5555">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Food Allergies</label>
                                    <div class="col-10">
                                        <input type="text" id="food-allergies" name="foodAllergies" class="form-control" placeholder="e.g. Gluten or Tree Nut Allergy">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Dietary Restrictions</label>
                                    <div class="col-10">
                                        <input type="text" id="dietary-restrictions" name="dietaryRestrictions" class="form-control" placeholder="e.g. Vegetarian or Kosher">
                                    </div>
                                </div>
                                <input class="btn btn-primary" id="update-user-btn" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end col-md-8 -->
                <div class="col-md-2"></div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </body>
    <footer>
        <div class="container">
            Copyright &copy; 2017 Meal Mates
        </div>
    </footer>
