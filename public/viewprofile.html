<header>
    <!-- navbar -->

        <a class="navbar-brand" href="/">Meal Mates</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item">

<body>
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Profile Information</h4>
            <h6 class="card-subtitle mb-2 text-muted">First Name</h6>
            <p class="card-text" id="profile-first-name">a first name</p>
            <h6 class="card-subtitle mb-2 text-muted">Last Name</h6>
            <p class="card-text" id="profile-last-name">a last name</p>
            <h6 class="card-subtitle mb-2 text-muted">Email</h6>
            <p class="card-text" id="profile-email">randomname@randomemail.com</p>
            <h6 class="card-subtitle mb-2 text-muted">Phone Number</h6>
            <p class="card-text" id="profile-phone">1-216-555-5555</p>
            <h6 class="card-subtitle mb-2 text-muted">Dietary Restrictions</h6>
            <p class="card-text" id="profile-dietary"> Strict Vegan Paleo</p>
            <h6 class="card-subtitle mb-2 text-muted">Food Allergies</h6>
            <p class="card-text" id="profile-allergies">Shellfish, Gluten, Peanuts, and Tree Nuts</p>
        </div>
    </div>
