<header>

                    <a class="btn btn-secondary" role="button" id="logout" href="/logout">Logout</a>

        </div>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title"><i class="fa fa-user-circle-o" aria-hidden="true"></i>  Profile Information</h4>
                        <br>
                        <div class ="row">
                        <h6 class="card-subtitle mb-2 text-muted">First Name:</h6>
                        <div class = "col-10"
                        <p class="card-text" id="profile-first-name">a first name</p>

                        <p class="card-text" id="profile-last-name">a last name</p>

                        <p class="card-text" id="profile-email">Email@email.com</p>

                </div>
                   </div> <!-- end col-md-8 -->
